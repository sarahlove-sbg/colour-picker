<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="picker.css">
    <title>colourpicker</title>
</head>
<body>
    <div class="container">
        <div id="outputs"> </div>


            <!-- range slider -->
            <div class="wrapper">
                Red<input type="range" min="0" max="255" value="0" id="red" oninput="colors()">
            </div>    

            <div class="wrapper">
                Green<input type="range" min="0" max="255" value="0" id="green" oninput="colors()">
            </div> 

            <div class="wrapper">
                Blue<input type="range" min="0" max="255" value="0" id="blue" oninput="colors()">
            </div> 

<!-- colour code output-->
<span id="output">rgb(0, 0, 0)</span>
    </div>
        
 <!-- javascript-->   

 <script type="text/javascript">
let outputs = document.getElementById("outputs");
function colors(){
    var red = document.getElementById("red").value;
    var green = document.getElementById("green").value;
    var blue = document.getElementById("blue").value;

    document.getElementById("output").innerHTML = 'rgb(' + red + ',' + green + ',' + blue + ')';

    outputs.style.backgroundColor = 'rgb(' + red + ',' + green + ',' + blue + ')';
}
 </script>
</body>
</html>
